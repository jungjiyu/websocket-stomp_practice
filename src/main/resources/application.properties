spring.application.name=stomp

spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:public_key.pem

keys.public-key-path=classpath:public_key.pem
keys.private-key-path=classpath:private_key.pem

# H2 db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:chatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# H2 db console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

logging.level.com.chat.kit.my_util.token.service=DEBUG

